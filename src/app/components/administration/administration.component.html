<table mat-table [dataSource]="books" class="mat-elevation-z8" *ngIf='!waiting'>
    <!-- Position Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="author">
        <th mat-header-cell *matHeaderCellDef> Autor </th>
        <td mat-cell *matCellDef="let element"> {{element.author}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef> Categoría </th>
        <td mat-cell *matCellDef="let element"> {{element.category}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="availableQuantity">
        <th mat-header-cell *matHeaderCellDef> Cantidad disponible </th>
        <td mat-cell *matCellDef="let element"> {{element.availableQuantity}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="reservedQuantity">
        <th mat-header-cell *matHeaderCellDef> Cantidad reservada </th>
        <td mat-cell *matCellDef="let element"> {{element.reservedQuantity}} </td>
    </ng-container>

    <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element">
            <button mat-button routerLink='/books/{{element.id}}/edit'>
                <mat-icon>edit</mat-icon>
            </button>
        </td>
    </ng-container>

    <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element">
            <button mat-button (click)='delete(element.id)'>
                <mat-icon style="color: red;">delete_forever</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<button mat-raised-button routerLink='create-book'>Añadir nuevo libro</button>

<mat-spinner style="margin: auto; top: 50px;" *ngIf='waiting'></mat-spinner>
