<form>
    <h1> <b>Reservando {{data.name}}!</b> </h1>

    <mat-form-field appearance="fill">
        <mat-label>Cantidad a reservar</mat-label>
        <input matInput type="number" [formControl]="quantity" required>
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Fecha de devoluci√≥n</mat-label>
        <input matInput [matDatepicker]='picker' [min]='minDate' [formControl]="endDate" required>
        <mat-datepicker-toggle matSuffix [for]='picker'></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
</form>
<div class="options">
    <button mat-raised-button (click)='dismiss()'>Cancelar</button>
    <button mat-raised-button (click)='reserve()'>Continuar</button>
</div>
